<div class="team-container">
    <mat-card *ngFor="let team of teams$; let i=index">
        <mat-card-content align="center">
            {{team.teamName}}
        </mat-card-content>
        <mat-card-actions align="center">

            <mat-icon color="primary" matRipple [routerLink]="['/home/ceremony']">groups</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
