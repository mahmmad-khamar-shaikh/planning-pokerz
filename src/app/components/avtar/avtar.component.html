<div class="avtar-center">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="avtarForm">
                <mat-form-field>
                    <input matInput placeholder="Display Name" formControlName="displayName" required>
                    <mat-error *ngIf="isFieldInvalid('displayName')">
                        Please enter Display Name
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-raised-button color="primary" (click)="toDashboard(false)">
        Join
      </button>
            <button mat-raised-button color="accent" (click)="toDashboard(true)">
        Join as Host
      </button>
        </mat-card-actions>
    </mat-card>
</div>
