<div class="storoy-dashboard">

    <form [formGroup]="adminForm">
        <mat-form-field>
            <input matInput placeholder="Story Name" formControlName="storyName" required>

            <mat-error *ngIf="isFieldInvalid('storyName')">
                Please enter story Name or Number
            </mat-error>
        </mat-form-field>
        <button mat-stroked-button color="primary" style="margin-left: 10px;"> Start Estimation</button>
        <button mat-stroked-button color="warn" style="margin-left: 10px;"> Close Estimation </button>
    </form>
</div>
