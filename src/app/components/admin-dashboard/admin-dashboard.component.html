<div class="admin-dashboard">

    <form [formGroup]="adminForm">
        <mat-form-field>
            <input matInput placeholder="Story Name" formControlName="storyName" required>

            <mat-error *ngIf="isFieldInvalid('storyName')">
                Please enter story Name or Number
            </mat-error>
        </mat-form-field>
        <button mat-stroked-button style="margin-left: 10px;"> start </button>
    </form>
</div>
<mat-divider></mat-divider>
<app-dashboard></app-dashboard>


<mat-divider></mat-divider>
<app-limited-dashboard></app-limited-dashboard>
